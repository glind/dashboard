<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Founder Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: #ffffff;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 70px rgba(102, 126, 234, 0.6);
            }
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #a0aec0;
            margin-bottom: 40px;
        }

        .loading-text {
            font-size: 16px;
            color: #cbd5e0;
            margin-bottom: 24px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .dots {
            display: inline-flex;
            gap: 6px;
            margin-left: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: #718096;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        .buildly-badge {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .buildly-badge::before {
            content: "âš¡";
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">FD</div>
        <h1>Founder Dashboard</h1>
        <div class="subtitle">Your AI-powered productivity hub</div>
        
        <div class="loading-text" id="loadingText">
            Building your dashboard<span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
        
        <div class="spinner"></div>
        
        <div class="status" id="status">Initializing application...</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="buildly-badge">Powered by Buildly</div>

    <script>
        const statusMessages = [
            'Initializing application...',
            'Starting server...',
            'Loading modules...',
            'Connecting services...',
            'Almost ready...'
        ];
        
        let messageIndex = 0;
        const statusEl = document.getElementById('status');
        
        // Rotate status messages
        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusEl.textContent = statusMessages[messageIndex];
        }, 800);

        // Check if main app is ready (called from parent window)
        function checkServerReady() {
            return fetch('http://127.0.0.1:8008/health')
                .then(response => response.ok)
                .catch(() => false);
        }

        // Auto-transition when server is ready
        let checkCount = 0;
        const checkInterval = setInterval(async () => {
            checkCount++;
            const isReady = await checkServerReady();
            
            if (isReady || checkCount > 60) { // Max 30 seconds
                clearInterval(checkInterval);
                
                if (window.pywebview) {
                    // Signal to Python that we're ready to transition
                    window.pywebview.api.server_ready();
                }
            }
        }, 500);
    </script>
</body>
</html>
